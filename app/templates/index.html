<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Scraping - Búsqueda de Alimentos</title>
    <!-- Bulma Version 0.9.4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar has-shadow">
        <div class="container">
            <div class="navbar-brand">
                <h3 class="navbar-item title is-size-4 is-size-6-mobile">Búsqueda de Alimentos</h3>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <form id="buscador" action="/search" method="POST" onsubmit="return validarFormulario(event)">
                                <div class="field has-addons">
                                    <div class="control has-icons-left is-expanded">
                                        <input id="nombre_alimento" class="input is-responsive is-small" type="search" name="nombre_alimento"
                                            placeholder="Escribe el nombre aqui..." />
                                        <span class="icon is-medium is-left">
                                            <i class="fa fa-search"></i>
                                        </span>
                                        <p class="help is-danger" id="error_nombre" style="display:none;">El nombre es
                                            obligatorio.</p>
                                    </div>
                                    <div class="control">
                                        <input class="button is-info is-small" type="submit" value="Buscar"
                                            onclick="if (validarFormulario()) { showLoader(); }">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container block px-2 mb-6">
        <div id="loader-container" class="loader-container">
            <div class="loader"></div>
        </div>
    {% block content %}
    <!-- Bloque de contenido-->
    
    {% endblock %}
    </section>
    <footer>
        <div class="box is-hidden-mobile">
            <div class="columns is-mobile is-centered">
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <div class="tags has-addons"><a class="tag is-link"
                                href="https://github.com/micheladasme/FurryFoodFinder">Furry Food Feeder</a><span
                                class="tag is-light">Michel Adasme</span></div>
                    </div>
                    <div class="control">
                        <div class="tags has-addons"><a class="tag is-link">The source code is licensed</a><span
                                class="tag is-light">MIT  <i class="fa fa-github"></i></span></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
